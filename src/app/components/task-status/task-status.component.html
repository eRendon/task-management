<div class="p-4 border shadow-sm grid gap-3 rounded-lg cursor-pointer" (click)="editTask($event)">
  <div class="relative">
    <div class="lg:absolute right-0">
      <app-task-states (onSelectState)="changeStatus($event)" [state]="task.state!"></app-task-states>
    </div>
  </div>
  <h3 class="text-lg font-bold font-medium">
    {{ task.title }}
  </h3>
  <p class="text-lg text-gray-500">
    {{ task.description }}
  </p>
  <div class="flex justify-between">
    <p class="text-gray-500">
      Fecha lÃ­mite: {{ task.dueDate | date: 'dd/MM/yyy' }}
    </p>
  </div>
  <div class="flex items-center justify-between"><span
    class="{{ task.state }} text-white px-2 py-1 rounded-full text-xs capitalize">
    {{ task.state }}
  </span>
    <div class="flex items-center gap-2">
      <button (click)="editTask($event)" class="text-gray-500 hover:text-gray-700" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10"></path>
          <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
          <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z"></path>
        </svg>
      </button>
      <button (click)="deleteTask($event)" class="text-gray-500 hover:text-gray-700" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
