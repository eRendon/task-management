<div>
  <ng-template [ngIf]="tasks.length > 0" [ngIfElse]="noTaskTemplate">
    <div class="grid lg:grid-cols-3 gap-6">
      <div *ngFor="let state of taskStatus"
           class="w-full rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6">
          <h2 class="text-lg font-bold capitalize">{{ state }}</h2>
          <div class="flex flex-col gap-2 mt-4">
            <div *ngFor="let task of tasksByState[state]">
              <app-task-status [task]="task"></app-task-status>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #noTaskTemplate>
    <p class="text-center">Not task created</p>
    <app-button (click)="createTask()" styles="bg-gray-900" label="Add Task"></app-button>
  </ng-template>
</div>
