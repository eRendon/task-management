<div  class="grid grid-cols-3 gap-6">
  <div *ngFor="let state of taskStatus" class="w-full rounded-lg border bg-card text-card-foreground shadow-sm">
    <div class="p-6">
      <h2 class="text-lg font-bold capitalize">{{ state }}</h2>
      <div class="flex flex-col gap-2 mt-4">
        <div *ngFor="let task of tasksByState[state]">
          <app-task-status [task]="task"></app-task-status>
        </div>
      </div>
    </div>
  </div>
</div>
