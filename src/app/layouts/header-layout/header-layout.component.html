<header class="bg-gray-900 fixed z-10 w-full text-white py-4 px-6 flex items-center justify-between">
  <h1
    class="text-2xl font-bold">
    Task Manager
  </h1>
  <nav class="flex items-center gap-4">
    <app-button styles="sm:hidden" label="Dashboard" (click)="showSidebar(!this.isShowSidebar)">

    </app-button>
    <a class="hover:underline" routerLink="/dashboard" rel="ugc">
      Tasks
    </a>
    <a class="hover:underline" routerLink="/dashboard/profile" rel="ugc">
      Profile
    </a>
    <app-button (click)="logOut()" label="Logout"></app-button>
  </nav>
</header>
